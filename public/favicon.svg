  <rect width="180" height="180" fill="#003B4D" rx="20"/>
  
  <!-- Outer Pentagon Nodes -->
  <circle cx="90" cy="35" r="7" fill="#C5A059"/>
  <circle cx="153" cy="72" r="7" fill="#C5A059"/>
  <circle cx="130" cy="144" r="7" fill="#C5A059"/>
  <circle cx="50" cy="144" r="7" fill="#C5A059"/>
