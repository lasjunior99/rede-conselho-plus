  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .font-serif {
      font-family: 'Merriweather', serif;
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    .slide-up {
      animation: slideUp 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Rich Text Styles */
    .prose ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .prose ol {
      list-style-type: decimal;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .prose p {
      margin-bottom: 1rem;
    }

    .prose a {
      color: #003B4D;
      text-decoration: underline;
    }

    .prose h1,
    .prose h2,
    .prose h3 {
      color: #003B4D;
      font-weight: bold;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }

    .prose blockquote {
      border-left: 4px solid #C5A059;
      padding-left: 1rem;
      font-style: italic;
      color: #475569;
    }
  </style>
